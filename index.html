<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Landing page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo">
            <h4 class="logo">Truc</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="">Home</a></li>
                <li class="nav-link"><a href="">Products</a></li>
                <li class="nav-link"><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the futur</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam, voluptatem?</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/laptop.png" alt="laptop">
            </div>
        </section>
    </main>
</body>
</html>
